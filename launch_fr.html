<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="utf-8" />

	<title>Lanceur de cadre</title>

	<script src="./core/js/lib/require.js"></script>

	<script src="./core/js/scorm/APIWrapper.js" type="text/javascript"></script>
	<script type="text/javascript">
		require(['core/js/require-configs'], function () {
			require(['jquery', "settings-core", 'settings-general', "settingsOverride", 'popper/popupwindowscripts'], function ($, CoreSettings, GeneralSettings, settingsOverride, PopupWindowScripts) {
				$(document).ready(function (e) {
					checkLaunch('index_fr.html');
					$("#series-title").html(CoreSettings.seriesTitle_fr);
					$("#coursename").html(CoreSettings.courseTitle_fr);
					$("#subcoursename").html(CoreSettings.courseSubtitle_fr);
				});
			});
		});
	</script>
	<link rel="stylesheet" class="theme" id="launch-style" href="./theme/launch.css" />
	<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
		type="text/css">

</head>

<body>

	<main>
		<div id="splash-content-1" class="container-fluid">
			<div class="container">
				<div class="row">
					<hgroup class="col-md-2 alignCenter">
						<img src="content/medias/images/launch_2.png" alt="image of rocket launching">
						<h1>Ne fermez pas cette fenêtre.</h1>
						<h1>Si vous le fermez, vous mettrez fin à votre session.</h1>
					</hgroup>
				</div>
			</div>
		</div>
	</main>
	<div id="splash-content-2" class="container-fluid">
		<div class="container">
			<div class="row">
				<hgroup class="col-md-2 alignCenter">
					<h2>Si le cours n'a pas démarré automatiquement, sélectionnez le bouton Lancer ci-dessous.</h2>
					<a href="#" onclick="launchPop('index_fr.html')" id="launch-btn">Démarrer</a>
				</hgroup>
			</div>
		</div>
		<img style="margin-top: 220px;margin-left: 10px" src="content/medias/images/fip_ESDC_fra_032-b.png"
			alt="Employment and Social Development Canada" width="30%">
		<img style="margin-left: 1109px;" src="content/medias/images/Canada Wordmark_b-032.png" alt="Canada logo"
			width="10%">
	</div>

</body>

</html>
